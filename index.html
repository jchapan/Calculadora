            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary" onclick="addNum(0)">0</button>
                    <button type="button" class="btn btn-secondary" onclick="addNum(1)">1</button>
                    <button type="button" class="btn btn-secondary" onclick="addNum(2)">2</button>

                    <button type="button" class="btn btn-secondary" onclick="addNum(9)">9</button>
                </div>
            </div>
        </div>
        
        <div class="col-md-12 mb-3">
            <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group mr-2 " role="group" aria-label="First group">
                    <button type="button" class="btn btn-secondary" onclick="suma()">+</button>
                    <button type="button" class="btn btn-secondary" onclick="resta()">-</button>
                    <button type="button" class="btn btn-secondary" onclick="multiplicacion()">x</button>
                    <button type="button" class="btn btn-secondary" onclick="division()">/</button>
                    <button type="button" class="btn btn-secondary" onclick="borrar()">C</button>
                    <button type="button" class="btn btn-secondary" onclick="resultado()">=</button>
                </div>
            </div>
        </div>
